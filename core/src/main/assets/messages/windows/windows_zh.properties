windows.wndblacksmith$wndsmith.prompt = 很好，这些是铁匠铺的学生们带来的。我本人还有要事在身，所以你最好挑快点。
windows.wndblacksmith.cashout = _兑现（消耗全部好感度）：_如果你愿意，我可以给你提供我为应对政变紧急积攒的信贷。多少好感度就是多少信用。
windows.wndblacksmith.cashout_no = 算了。
windows.wndblacksmith.cashout_verify = 行，这是 %d 信用点。现在你可以退下了！
windows.wndblacksmith.cashout_yes = 把信用点给我。
windows.wndblacksmith.harden = _硬化（需%d好感度）：_伟大的红冬学院的技术可以硬化被鉴定的武器或盔甲，让其上的附魔或刻印更不容易在升级时被抹去。
windows.wndblacksmith.pickaxe = _十字镐（需%d好感度）：_如果你愿意，我可以赐予你这把十字镐，反正这里有很多。
windows.wndblacksmith.pickaxe_free = 嗯……事情处理得很好，这把镐子我就亲自赐予你了。
windows.wndblacksmith.pickaxe_no = 算了。
windows.wndblacksmith.pickaxe_verify = 你真的要这个旧玩意吗？这附近的建筑墙壁都很坚固，用这把稿子根本挖不开。
windows.wndblacksmith.pickaxe_yes = 是的，我想要它。
windows.wndblacksmith.prompt = 好…约定就是约定，我会做我能做的。\n不过我不要被诅咒的物品。\n\n_当前可用好感度：%d_※
windows.wndblacksmith.reforge = _重铸（需%d好感度）：_消耗相同种类的两个装备，可以熔炼成性能更高的一个装备。拿来的东西得是已经鉴定好的。※
windows.wndblacksmith.smith = _锻造（需%d好感度）：_如果你愿意，可以从头开始制作武器或防具，成品很有可能带有强化。因为做出来的成品会有不止一件，我可以让你选一件你想要的拿走。
windows.wndblacksmith.smith_no = 算了。
windows.wndblacksmith.smith_verify = 好，那我开始准备铁匠铺，过会你就可以选你要的装备了。
windows.wndblacksmith.smith_yes = 好的，预热锻炉吧。
windows.wndblacksmith.upgrade = _升级（需%d好感度）：_凭借我们优秀的技术力量，可以强化+2等级以下的已鉴定装备。※
